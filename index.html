<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./src/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <header class="header_bar">
            <img src="./img/logo.png" class="header_bar-logo"></img>
            <i class="fas fa-bars header_bar-more"></i>
            
        </header>
        <main class="contents">
            <!-- 홈페이지 -->
            <section class="homepage ">
                <div class="bg-img">

                    <!-- 공지사항 -->
                    <article class="contents_notice content">
                        <div class="contents_notice-box">
                            <h2 class="contents_notice_header">공지사항</h2>
                            <p class="contents_notice-description">
                                안녕하십니까? 나노캡입니다. 홈페이지 리뉴얼 중입니다!
                                쿨한 모습으로 만납시다. 빠이!
                            </p>
                        </div>
                    </article>
                    <div class="scroll_btn">
                        <i class="fas fa-arrow-down scroll_btn-icon"></i>
                        <p class="scroll_btn-des">srcoll</p>
                    </div>
                </div>
            </section>

            <!-- 소개 페이지 -->
            <section class="corInfo">

                <!-- 회사정보 -->
                <article class="contents_corInfo content">

                    <!-- 지도 -->
                    <div class="corInfo-map">
                        <h2 class="corInfo-map_header">지도보기</h2>
                        <img src="img/map.PNG" alt="" class="corInfo-map_img">
                        <a href="http://kko.to/KEWDYlf40" class="corInfo-map_link"><p class="corInfo-map_adress">경기 성남시 중원구 둔촌대로457번길 27</p></a>
                    </div>

                    <!-- 연락처 -->
                    <div class="corInfo-call">
                         <h2 class="corInfo-call_header">연락처</h2>
                         <p class="corInfo-phoneNumber">031-737-2899</p>
                    </div>

                    <!-- 회사가치 -->
                    <div class="contents_corInfo-value"></div>
                </article>
            </section>
                    
            <section class="prodectInfo content">
                <!-- 제품정보 -->
                <article class="contetns_productInfo content">

                </article>
            </section>
        </main>
    </div>


    <script src="https://kit.fontawesome.com/8e360404c3.js" crossorigin="anonymous"></script>
</body>
</html>
